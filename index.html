<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="newWork">
            <input class="toDo" type="text" placeholder="할일을 입력해주세요">
            <input id="push" class="addBtn" type="button" value="Add" onclick="add()">
        </div>
        <div id="works"></div>
    </div>
<script>
    let list = []
    function add() {
        let work = document.querySelector(".toDo").value

        list.push({work})
        insert()
    }

    function insert() {
        console.log("insert")
        let works = document.querySelector("#works")
        works.innerHTML = ''
        for(let i=0; i < list.length; i++) {
            works.innerHTML += `
                <div class="work">
                    <span class="currentTODo" >
                        ${list[i].work}
                    </span>
                    <div>
                        <button class"edit" id="edit" onclick="edit(${i})">
                        Edit
                        </button>
                        <button class="delete" onclick="del(${i})">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            `
        }
    }
   

function del(id) {
    list.splice(id, 1)
    insert()
}

function edit(id) {
  let work = prompt('수정할문구를 입력해주세요', '수정할 문구를 입력해주세요')
  if(work == null) {
      return
  } else {
        list[id] = {work}
        insert()
  }
}



</script>
</body>
</html>
