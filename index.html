<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="newWork">
            <input class="toDo" type="text" placeholder="할일을 입력해주세요">
            <input id="push" class="addBtn" type="button" value="Add">
        </div>
        <div id="works"></div>
    </div>
<script>
    document.querySelector('#push').onclick = function
    () {
        if(document.querySelector('#newWork input').value.length == 0){
        alert("할일을 입력해주세요")
    }
        else{
                        
            document.querySelector('#works').innerHTML += `
                <div class="work">
                    <span class="workname" >
                        ${document.querySelector('#newWork input').value}
                    </span>
                    <button class"edit" onclick="edit(i)">
                        Edit
                    </button>
                    <button class="delete">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </div>
            `;

        let currentWork = document.querySelectorAll(".delete")
        for(let i=0; i<currentWork.length; i++){
            currentWork[i].onclick = function(){
                this.parentNode.remove()
            }
        }
    }
   
}

function edit() {
  let currentEditWork = prompt('수정할문구를 입력해주세요', '수정할 문구를 입력해주세요')
  if(currentEditWork == null) {
      return
  }
  else {
    const get = document.getElementsByClassName('workname')
    for(let j=0; j<get.length; j++){
      get[j].innerHTML = currentEditWork
  }
  }
}

</script>
</body>
</html>
